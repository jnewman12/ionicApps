<div class="padding text-center">
  <h3>Rate the App</h3>
  <div>
    <a ng-repeat="rating in ratingArr" class="padding" style="text-decoration:none;">
      <i class="icon {{rating.icon}}" ng-click="setRating(rating.value)"></i>
    </a> 
  </div>
  <button ui-sref="login" class="button button-block button-clam">Sign Out</button>
</div>
